{% extends "learning_logs/base.html" %}

{% load bootstrap3 %}

{% block header %}

<p>
  <h3><a href="{% url 'learning_logs:topic_detail' topic.id %}">{{ topic }}</a></h3>
</p>

{% endblock header %}


{% block content %}

  <form action="{% url 'learning_logs:edit_entry' entry.id %}" method ="post" class ="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">save entry</button>
    {% endbuttons %}
  </form>

{% endblock content %}
